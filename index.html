<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </style>
  </head>
  <body class="img background-light">
    <main class="main">
      <header>
        <h1 class="hero-heading">TODO</h1>
          <img class="moon-img" src="images/icon-moon.svg" alt="moon">
      </header>
      <section class="create">
          <input type="text" class="create-list" placeholder="Create a new todo...">       
      </section>

      </section>
      <section class="overflow lists">
        <div class="lists-list">  
          <div class="list">
            <p>Task list is empty!</p>
          </div>
          <hr class="hr">
        </div>
      <div class="data">
        <span class="left-items"><span>0</span> items left</span>
        <button class="btn all">All</button>
        <button class="btn active">Active</button>
        <button class="btn completed">Completed</button>
        <button class="btn clear-completed">Clear Completed</button>
      </div>
      </section>
    </main>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
